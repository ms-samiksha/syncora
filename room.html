<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Room | SYNCORA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    input, button {
      all: unset; /* Removes default styling */
    }
  
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('aurapurple.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px; /* Space for fixed footer */
    }
  
    .room-container {
      display: flex;
      flex-grow: 1;
      margin: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Extra space above footer */
    }
  
    .section-content {
      width: 75%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
    }
  
    .participants-section {
      width: 25%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
    }
  
    .participants-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .participant-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  
    .participant-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  
    .chat-messages {
      flex-grow: 1;
      height: 60vh; /* Adjusted height to account for input box */
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 60px; /* Space for input box */
    }
  
    .message.user .message-bubble {
      background-color: #6c5ce7; /* Purple */
      color: white;
    }
  
    .message.bot .message-bubble {
      background-color: #f0f0f0; /* Light gray for bot */
      color: #333;
    }

    
  
    .chat-input {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #9B7EBD;
      height: 50px; /* Fixed height for input box */
    }
  
    /* Input field styles */
    .chat-input input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      background-color: white; /* Ensure the background is white */
      color: #333; /* Ensure the text color is dark */
    }
  
    /* Send Button */
    .chat-input button {
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #D4BEE4;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }
  
    .chat-input button:hover {
      background-color: #D4BEE4;
    }
   
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #7e5bef;
      color: white;
      font-weight: 600;
    }
  
    .tab-button.active {
      background-color: #5b21b6;
    }
  
    .video-call-section {
      height: 400px;
      background: #000;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: WHITE;
      display: none;
    }

    .tabs {
  display: flex;
  justify-content: space-between; /* Keep space between elements */
  width: 100%;
}

#chat-tab {
  margin-left: auto;
  margin-right: auto;
  display: block; /* Centers the Chat button */
}


    #meet-link-btn {
    background-color: #ffffff; /* Default button color */
    border: 1px solid #ccc; /* Optional border */
    padding: 10px 20px; /* Adjust as needed */
    font-size: 16px; /* Adjust as needed */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition */
  }

  #meet-link-btn:hover {
    background-color: #D4BEE4; /* Color when hovered */
  }
  
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #3B1E54;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.875rem;
      width: 100%;
      z-index: 1000;
    }
  </style>
  
</head>
<body>
  <div class="room-container">
    <div class="section-content">
      <div class="tabs flex justify-between items-center p-2 bg-gray-100">
        <div class="p-2">
          <button onclick="window.location.href='./room-list.html'" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            ← Go Back
          </button>
        </div>
        
        <div class="center-button">
          <button id="chat-tab" class="tab">Chat</button>
        </div>
      
        <div class="flex space-x-4">
          <button id="meet-link-btn">Join Meet</button>
        </div>
      </div>
      

      <!-- Chat Section -->
      <div id="chat-section">
        <div class="chat-messages" id="chat-messages">
          <p class="text-gray-500">No messages yet.</p>
        </div>
        <div class="chat-input">
          <input id="chat-input" type="text" placeholder="Type a message..." class="w-full p-2 border rounded-lg" />
          <button id="send-message" class="flex items-center justify-center bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
            Send
          </button>
          
        </div>
      </div>

      <!-- Video Call Section -->
      <div id="video-call-section" class="video-call-section">
        <p>Video call in progress...</p>
        <button id="back-to-chat-btn" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mt-4">Back to Chat</button>
      </div>
    </div>

    <div class="participants-section">
      <h2 class="text-2xl font-bold text-[#3B1E54] mb-4">Participants</h2>

      <ul class="participants-list" id="participants-list"></ul>
    </div>
  </div>

  <footer>
    © 2025 SYNCORA. Crafted to empower your study journey.
  </footer>

  
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./room.js"></script>
  
</body>
</html>
